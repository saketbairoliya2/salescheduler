<!DOCTYPE html>
<html>
<head>
	<title>Schedule a demo</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <style>
		#footer {
		   position:absolute;
		   bottom:0;
		   width:100%;
		   height:60px;   /* Height of the footer */
		   background:#6cf;
		}
	</style>
</head>

<header>
<nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#!" class="brand-logo center">Schedule your calls</a>
    </div>
</nav>
</header>

<br/>
<body>
	<div class="container">

	</div>
	<div class="container">
		<div class="row">
			<h5> Pick Date. Pick Slot. Get Connected. </h5>
		</div>
		<div class="row">
	      <div class="col s12 m5">
	        <div class="card-panel grey lighten-4">
					<div class="datesDiv">
							<input id="appointmentDate" name='date' type="date" />
					</div>
					{% if form %}
						<form method="post">
							{% csrf_token %}
							{{ form }}
							<br/>
							<button class="btn waves-effect waves-light" type="submit">Schedule Demo</button>
						</form>
					{% endif %}
			</div>
		  </div>
		</div>
	</div>
</body>

<footer class="page-footer teal lighten-2" id="footer">
      <div class="footer-copyright">
        <div class="container">
        Â© 2017 Call Scheduler
        </div>
      </div>
</footer>

<script type="text/javascript">
	$(document).ready(function(){
		//button function to add multiple dates.
		$('#appointmentDate').on('change', function(){
			window.location.href = $('#appointmentDate').val().replace(/-/g,'/');
		});
	});
</script>
<style type="text/css">
	select {
		display: block !important;
	}
</style>

</html>
